name: Verify

on: [push]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: scottbrenner/cfn-lint-action@v2

      - name: Lint
        run: |
          cfn-lint \
            --ignore-checks W3002 \
            --template **/*template.yaml
